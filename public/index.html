<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Mi Radio Online - Escucha en Vivo</title>
    <meta name="description" content="La mejor m칰sica en vivo 24/7">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="hero">
        <div class="station-logo">游꿧</div>
        <h1 class="station-name" id="station-name">Mi Radio Online</h1>
        <p class="station-description" id="station-description">La mejor m칰sica en vivo 24/7</p>

        <div class="player-card">
            <div id="live-indicator" style="display: none; text-align: center;">
                <span class="live-badge">游댮 EN VIVO</span>
            </div>

            <div class="now-playing">
                <div class="now-playing-label">REPRODUCIENDO AHORA</div>
                <div class="song-title" id="song-title">-</div>
                <div class="song-artist" id="song-artist">-</div>
            </div>

            <canvas id="visualizer" class="visualizer"></canvas>

            <!-- Bot칩n de reproducci칩n para m칩viles -->
            <div id="mobile-play-prompt" style="display: none; text-align: center; margin: 20px 0;">
                <button id="mobile-play-btn" style="
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: bold;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                    transition: transform 0.2s;
                ">
                    游댉 Toca para Escuchar
                </button>
            </div>

            <div class="volume-control">
                <span style="font-size: 1.2rem;">游댇</span>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70">
                <span style="font-size: 1.2rem;">游댉</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="listener-count">0</div>
                    <div class="stat-label">游논 Oyentes</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/player.js"></script>
</body>

</html>
